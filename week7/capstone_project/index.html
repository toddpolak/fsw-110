<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link rel="stylesheet" href="css/style.css">
    </head> 
    <body>
        <div id="grid-container">
            <header>
                <h1>To-Do List</h1>
            </header>
            <main>
                <div id="main-content">
                    <form name="to_do_form">
                        <div>
                            <input type="text" name="to_do" placeholder="Enter ToDo" required/>
                        </div>
                        <div>
                            <textarea name="to_do_description" placeholder="Enter Description"></textarea>
                        </div>
                        <div>
                            <button name="submit">Add To Do</button>
                        </div>
                    </form>
                    <div id="to_do_items"></div>
                </div>
            </main>
            <footer>&copy; 2020 Webdev Student</footer>
        </div>
        <script src="scripts/jscript.js"></script>
    </body>
</html>
